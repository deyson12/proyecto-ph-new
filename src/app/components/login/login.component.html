<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
                <img [src]="unit.logo" class="brand-logo">
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Bienvenido a {{unit.name}}</h4>
            <!--p class="mb-4">Please sign-in to your account and start the adventure</p -->
  
            <form id="formAuthentication" class="mb-3" (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="email" class="form-label">Usuario</label>
                <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Enter your email or username" autofocus required />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Contraseña</label>
                  <a routerLink="/forgotPassword">
                    <small>Olvidó la contraseña?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                    <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" autofocus required aria-describedby="password"/>
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Recuerdame </label>
                </div>
              </div>
              
              <div
                class="bs-toast toast toast-ex animate__animated my-2 bg-danger"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-bs-delay="2000">
                <div class="toast-header">
                  <i class="bx bx-bell me-2"></i>
                  <div class="me-auto fw-medium">Error</div>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">Login fallido. Por favor, verifica tus credenciales.</div>
              </div>
              
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit">Ingresar</button>
              </div>

              <div class="mb-3">
                <a routerLink="/lunaDelVientoLogin">Viento</a> |
                <a routerLink="/lunaDelCampoLogin">Campo</a> |
                <a routerLink="/lunaDelMarLogin">Mar</a> |
                <a routerLink="/lunaDelCerroLogin">Cerro</a> |
                <a routerLink="/lunaDelBosqueLogin">Bosque</a> |
                <a routerLink="/lunaDelValleLogin">Valle</a> |
                <a routerLink="/entreBosquesLogin">Entre Bosques</a> |
              </div>
            </form>

              <span>New on our platform?</span>

              </a>
            </p -->

                <i class="tf-icons bx bxl-twitter"></i>
              </a>
            </div-->
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
